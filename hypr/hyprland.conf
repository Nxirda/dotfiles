# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080,0x0,1.5
monitor = , preferred, auto, 1.25 #, mirror, eDP-1

#monitor=DP-1,1280x720, 0x0, 1
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 			#default kitty
#$fileManager = vifm 			#dolphin
$menu = wofi --SHOW Drun
$status_bar = waybar

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal 
exec-once = $status_bar 
exec-once = hyprpaper 

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,12       #24
env = HYPRCURSOR_SIZE,12    #24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1			        #default : 5
    gaps_out = 1               	    #default : 20

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border   = rgb(b85cff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2                          

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95                

    # Shadow is now an attribute
    shadow {
        range = 4
        render_power = 3
        color= rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true             

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.4, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#master {
#    new_is_master = true
#}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr                         
    
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true #false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
#gestures {
#    workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Custom binds
bind = $mainMod SHIFT, F, exec, firefox
# For hyprland support (it s pixelized otherwise)
bind = $mainMod SHIFT, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod SHIFT, T, exec, thunderbird

bind = $mainMod, F, fullscreen 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,

# Personnal bindings
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left   , movefocus, l
bind = $mainMod, right  , movefocus, r
bind = $mainMod, up     , movefocus, u
bind = $mainMod, down   , movefocus, d

# Screen brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86MonBrightnessUp  , exec, brightnessctl s +5%

# Volume controller
bind = , XF86AudioMute          , exec, pactl set-sink-mute   @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume   , exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume   , exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

####################
#### WORKSPACES ####
####################

# Switch workspaces with mainMod + [1-0]
bind = $mainMod, ampersand  , workspace, 1
bind = $mainMod, eacute     , workspace, 2
bind = $mainMod, quotedbl   , workspace, 3
bind = $mainMod, apostrophe , workspace, 4
bind = $mainMod, parenleft  , workspace, 5
bind = $mainMod, egrave     , workspace, 6
bind = $mainMod, minus      , workspace, 7
bind = $mainMod, underscore , workspace, 8
bind = $mainMod, ccedilla   , workspace, 9
bind = $mainMod, agrave     , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [1-0]
bind = $mainMod SHIFT, ampersand    , movetoworkspace, 1
bind = $mainMod SHIFT, eacute       , movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl     , movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe   , movetoworkspace, 4
bind = $mainMod SHIFT, parenleft    , movetoworkspace, 5
bind = $mainMod SHIFT, egrave       , movetoworkspace, 6
bind = $mainMod SHIFT, minus        , movetoworkspace, 7
bind = $mainMod SHIFT, underscore   , movetoworkspace, 8
bind = $mainMod SHIFT, ccdeilla     , movetoworkspace, 9
bind = $mainMod SHIFT, agrave       , movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(alacritty)$

# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
